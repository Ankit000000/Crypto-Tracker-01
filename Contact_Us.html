<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <link rel="stylesheet" href="Contact_Us.css">
    <script src="index.js"></script>
  </head>
  <body>
    <h1 id="heading"> Contact Us</h1>

    <div id="form">
        <form>
            Username:
            <input type="text" placeholder="What you like to be called" required>
            <br>
            Email:
            <input type="email" placeholder="Enter your valid email" required>
            <br>
            <label for="Description">Description</label>
            <textarea rows="7" cols="40" placeholder="COMPLAINT : Give a brief Description of the issues that you are facing. Then only we will we able to assist you. SUGGESTIONS : Any suggestions are most welcomed " required autofocus></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

	
  </body>
</html>
